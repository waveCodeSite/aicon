version: '3.8'

# AICG平台基础设施服务 - 仅包含PostgreSQL、Redis、MinIO
# 后端应用在本地运行，通过localhost访问这些服务

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: aicg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aicg_platform
      POSTGRES_USER: aicg_user
      POSTGRES_PASSWORD: aicg_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - aicg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aicg_user -d aicg_platform"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis 缓存和消息队列
  redis:
    image: redis:7-alpine
    container_name: aicg-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aicg-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: aicg-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    networks:
      - aicg-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

# 网络配置
networks:
  aicg-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.222.0/24

# 数据卷配置
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local