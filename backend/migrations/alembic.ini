# AICG平台 - Alembic配置文件

[alembic]
# 迁移脚本路径
script_location = migrations

# 模板路径
file_template = %(here)s/templates/%(rev)s_%(slug)s

# sys.path路径，用于导入项目模块
prepend_sys_path = .

# 时区
timezone = UTC

# 截断长SQL
truncate_sql_length = None

# 环境变量
env.py = migrations/env.py

# 版本位置
version_path_separator = os

# SQLAlchemy配置
[postgresql_write_only]
drivername = postgresql
host = localhost
port = 5432
username = aicg_user
password = aicg_password
database = aicg_platform

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S